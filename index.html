<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app">
      <div class="control-panel">
        <div class="control-row">
          <div class="input-group">
            <label for="valueInput">Value:</label>
            <input type="number" id="valueInput" placeholder="Enter value" step="0.1">
          </div>

          <div class="input-group">
            <label for="durationInput">Duration (ms):</label>
            <input type="number" id="durationInput" min="100" max="10000" value="2000">
          </div>
        </div>

        <div class="control-row">
          <div class="input-group">
            <label for="currencySelect">Currency:</label>
            <select id="currencySelect">
              <option value="EUR">EUR</option>
              <option value="RUB">RUB</option>
              <option value="USD">USD</option>
            </select>
          </div>

          <div class="input-group">
            <label for="currencyPosition">Currency Position:</label>
            <select id="currencyPosition">
              <option value="true">Before</option>
              <option value="false">After</option>
            </select>
          </div>
        </div>

        <div class="control-row">
          <div class="input-group">
            <label for="decimalsInput">Decimals:</label>
            <input type="number" id="decimalsInput" min="0" max="8" value="2">
          </div>

          <div class="input-group">
            <label for="mode">Mode:</label>
            <select id="mode">
              <option value="replacement">Replacement</option>
              <option value="ascending">Ascending</option>
              <option value="instant">Instant</option>
            </select>
          </div>
        </div>

        <div class="button-group">
          <button id="resetBtn" class="btn btn-secondary">Reset</button>
          <button id="setBtn" class="btn btn-primary">Set Value</button>
          <button id="stopBtn" class="btn btn-danger">Stop</button>
          <button id="completeBtn" class="btn btn-success">Complete</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
